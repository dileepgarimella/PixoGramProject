<div class="row">
    <div class="col-6">   
            <section class="row">
                    <div class="col-1"> <img  src="../../assets/images/profile.png" class="mr-3" alt="Profile Pic" width="100px" height="100px" style="border-radius: 50%"></div>
                     <div class="col-3 ml-5">
                             <h1 style="font-family:cursive;margin-top:20px;padding:5px;">Username</h1>
                     </div>
             </section>
    </div>
    <div class="col-6">
            <div class="btn-group mr-5" style="margin-bottom:-160px;" role="group" aria-label="Basic example" >
                <a [routerLink]="['/MyMedia']" ><button type="button" class="btn btn-dark " style="width:200px;">All</button></a>
              <a [routerLink]="['/Images']" ><button type="button" class="btn btn-dark " style="width:200px;">Images</button></a>
              <a [routerLink]="['/Videos']"><button type="button" class="btn btn-dark" style="width:200px;">Videos</button></a>
            </div>

    </div>
</div>
<hr>


<div *ngFor='let p of src1'>
   <img [src] = 'sanitize(p.url)' />
   <h1>image :{{p.url}}</h1>
</div>
